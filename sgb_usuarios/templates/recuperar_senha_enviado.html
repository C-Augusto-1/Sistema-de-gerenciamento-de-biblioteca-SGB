{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <i class="bi bi-envelope-check success-icon"></i>
        <h2 class="mb-3">E-mail Enviado!</h2>
        <p class="text-muted mb-4">
            Enviamos instruções para redefinir sua senha para o e-mail cadastrado.
            Verifique sua caixa de entrada e spam.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Voltar para o Login
        </a>
    </div>
</body>
</html>
